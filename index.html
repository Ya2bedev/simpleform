<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Form</title>
	</head>
	<body>
		<form
			action=""
			class="form"
		>
			<div class="form-group">
				<label for="name">Name:</label
				><input
					id="name"
					type="text"
					placeholder="Your name"
				/>
			</div>
			<div class="form-group">
				<label for="Email">Email:</label
				><input
					id="Email"
					type="email"
					placeholder="Your email"
				/>
			</div>
			<div class="form-group">
				<label for="Password">Password:</label
				><input
					id="Password"
					type="Password"
					placeholder="Your Password"
				/>
			</div>

			<div class="form-group">
				<label for="Confirm-Password">Confirm Password:</label
				><input
					id="Confirm-Password"
					type="password"
					placeholder="Confirm Password"
				/>
			</div>
			<div class="checkbox">
				<input type="checkbox" />
				<label for="checkbox">I accept terms & condition</label>
			</div>
			<button
				class="btn btn-primary"
				type="submit"
			>
				Send
			</button>
			<button
				class="btn btn-danger"
				type="reset"
			>
				clear
			</button>
		</form>
	</body>
</html>
